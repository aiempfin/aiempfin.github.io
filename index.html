<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <style>
            canvas {border: 1px solid #999999}
            button { padding: 7px; border-radius: 5px;}
            .vislabel img { border: 1px solid #404040; margin-top: 1em; margin-bottom: 1em }
        </style>
        <script lang="javascript" src="../codespace_api.js"></script>
        <script lang="javascript" src="audiovis.js"></script>
        <title>Audio Visualizer</title>
    </head>
    <body>
        <div style="margin: auto; width: 800px; border: 1px solid black; text-align: center;">
            <audio id="audioSource" src="Dusty Rhymes - Freedom Trail Studio.mp3" type="audio/mpeg" controls>
                Your browser does not support the audio element.
            </audio>
            <br/>
            <button id="start">Start Visualization</button>
            <br/>

            <label class="vislabel">
                <input type="radio" name="vis" value="vis1" checked/>
                <img src="vis1.png" align="middle"/>
            </label>
            <label class="vislabel">
                <input type="radio" name="vis" value="vis2"/>
                <img src="vis2.png" align="middle"/>
            </label>
            <label class="vislabel">
                <input type="radio" name="vis" value="vis3"/>
                <img src="vis3.png" align="middle"/>
            </label>
            <label class="vislabel">
                <input type="radio" name="vis" value="vis4"/>
                <img src="vis4.png" align="middle"/>
            </label>
        </div>
        <div style="margin: auto; width: 800px;">
            <canvas id="aCanvas" width="800" height="800"></canvas>
        </div>
    </body>
</html>
